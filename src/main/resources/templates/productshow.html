<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Produtos</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Detalhes do produto</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id do produto:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}" id="view-product-id"></p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}" id="view-product-description"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Preço:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.price}" id="view-product-price"></p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
