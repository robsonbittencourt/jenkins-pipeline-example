<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Produtos</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Lista de Produtos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Id do produto</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Visualizar</th>
                <th>Editar</th>
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                <td th:text="${product.productId}">Id do produto</td>
                <td th:text="${product.description}">Descrição</td>
                <td th:text="${product.price}">preço</td>
                <td><a th:href="${ '/product/' + product.id}">Visualizar</a></td>
                <td><a th:href="${'/product/edit/' + product.id}">Editar</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
